            <h3 id="instructions">Input integers, input -1 to see the largest, smallest, and total number of integers.</h3>

                <div id="integer-input">
                    <label for="integer">Input integer:</label>
                    <input id="integer" type="number" />

                <button id="reset">Reset</button>
            </form>
